<div class="container">
  <div class="header">
    <h1>Edytuj artykuł</h1>
  </div>

  @if (loading()) {
    <div class="loading">Ładowanie...</div>
  } @else if (article()) {
    <form (submit)="onSubmit($event)" class="form-card">
      <div class="form-group">
        <label for="title">Tytuł</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="title"
          name="title"
          class="form-input"
          required
          placeholder="Wprowadź tytuł artykułu"
        />
      </div>

      <div class="form-group">
        <label for="content">Treść</label>
        <textarea
          id="content"
          [(ngModel)]="content"
          name="content"
          class="form-textarea"
          rows="15"
          required
          placeholder="Wprowadź treść artykułu"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="submitting()">
          {{ submitting() ? 'Zapisywanie...' : 'Zapisz zmiany' }}
        </button>
        <button type="button" (click)="cancel()" class="btn btn-secondary">
          Anuluj
        </button>
      </div>
    </form>
  } @else {
    <div class="error">Nie znaleziono artykułu</div>
  }
</div>
